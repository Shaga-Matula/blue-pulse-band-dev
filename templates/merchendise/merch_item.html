{% extends 'base.html' %}
{% block content %}

<main class="container-fluid align-items-center justify-content-center">
  <h1 class="text-center lifeline-font" style="margin-top: 70px;"> <i>Merchandise</i></h1>
  <div class="container merch-item-height d-flex align-items-center justify-content-center rounded-4">
    <div class="row ">
      <!-- (Left Side Image) -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <img src="{{ merch_item.image.url }}" alt="{{ merch_item.name }}" class="img-fluid p-3 rounded-5" />
      </div>
      <!-- (Right Side Text) -->
      <div class="col-md-6 align-content-around">
        <br>
        <h5 class="card-title">{{ merch_item.name }}</h5>
        <br>
        <p class="card-text">{{ merch_item.description }}</p>
        <br>
        <p class="card-text">Price: ${{ merch_item.price }}</p>
        {% if merch_item.rating %}
        <small class="discription-page-text rating"><i class="fas fa-star mr-1 star" style="color: gold"></i>{{merch_item.rating }} / 5 </small>
        {% else %}
        <p class="discription-page-text">No rating yet</p>
        {% endif %}
      </div>

    </div>
  </div>
</main>
{% endblock %}
