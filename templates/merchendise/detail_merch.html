{% extends 'base.html' %}


{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ merchantobj.image.url }}" alt="{{ merchantobj.name }}" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h1>{{ merchantobj.name }}</h1>
        <p>{{ merchantobj.description }}</p>
        <p>Price: ${{ merchantobj.price }}</p>
        {% if merchantobj.rating %}
          <p>Rating: {{ merchantobj.rating }}/5</p>
        {% else %}
          <p>No rating yet</p>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
